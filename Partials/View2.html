<div class="container">
    <h2>View 2</h2>
    City: 
    <br />
    <input type="text" data-ng-model="city" />
    <br />

    <ul>
        <li data-ng-repeat="personDetails in customers | filter:city | orderBy:'city'">{{personDetails.name | uppercase}} - {{personDetails.city | lowercase}}</li>
    </ul>

</div>
